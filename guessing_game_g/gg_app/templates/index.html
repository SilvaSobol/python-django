<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Guessing Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css'%}">
    </head>
    <body>
        <div id= "wrapper">
            <div id="container">
                <h2 class = "one">The Guessing Game</h2>
                <p class = "two">Pick your number from 1 -10</p>
            </div>
            <div id="main">
                <div id="number">
                    <h3>What's your number?</h3>
                    <form class="p" action="/choice" method="POST">
                        {% csrf_token%}
                       My number is:  <select name="pick">
                            <option value=""></option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        
                        Name: <input type="text" name="username">
                        <input class="d" type="submit" value="guess">
                    </form>
                </div>
                <div class ="result">
                    <h3>Results:</h3>
                    <p class ={{request.session.style}} >{{request.session.result}}</p>
                    {% for result in request.session.feed %}
                    <p>{{result}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
