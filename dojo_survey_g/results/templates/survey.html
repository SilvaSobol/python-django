    <body>
        <h1>Ready to take a Dojo survey?</h1>
        <form action="/display" method="POST">
            {% csrf_token %}<br>
            Name: <input type="text" name="name"><br>

            Dojo Location: <select name="location">

                <option value = "Seattle">Seattle</option>
                <option value = "New York">New York</option>
                <option value = "Online">Online</option>
                <option value = "DC">DC</option>
            </select>
            <br>
            Favorite Coding Language: <select name = 'language'>
                <option value = "">Python</option>
                <option value = "">C#</option>
                <option value = "">JAVA</option>
                <option value = "">JavaScript</option>
            </select>
            <br>

            Comments:<br>
            <textarea name="comments"></textarea>
            <br>
        
            <!--Gender: <radio name ="gender">

            <label for="female">Female</label>

            <input type="radio" name="" id="other">
            <label for="other">Other</label>
            </radio>

            How did you hear about us?:<checkbox name ="how">
